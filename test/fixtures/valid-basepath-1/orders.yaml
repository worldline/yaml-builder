swagger: '2.0'
info:
  version: '1.0'
  title: Order API
  descritpion: ' Sample order API spec for test purpose'

schemes:
  - http
basePath: api/v1
produces:
  - application/json 
paths:
  /orders:
    get:
      description: 'Get all orders'

    parameters:
      - $ref: '#/parameters/appName'
      - $ref: '#/parameters/appVersion'

    responses:
      '200':
        description: Successful response
        schema:
          $ref: '#/definitions/init'
      '400':
        description: Bad request
        schema:
          $ref: '#/definitions/error'

    post:
      description: 'Create an order'
      parameters:
        - name: orders
          in: body
          description: Order payload
          required: true
          schema:
            title: Orders
            type: array
            items:
              $ref: '#/definitions/Order'

definitions:

  Order:
    type: object
    properties:
      price:
        type: number
        format: double
        example: 100.00
      label:
        type: string
        
